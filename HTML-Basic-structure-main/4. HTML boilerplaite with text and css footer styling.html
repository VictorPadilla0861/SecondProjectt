<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
     <!-- Add your CSS links or internal stylesheets here -->
     <!-- Example: <link rel="stylesheet" href="styles.css"> -->
</head>

<style>

    /* Reset some default browser styles */
    body, h1, h2, p, ul, li, a {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
    }

    /* Typography and Background Color for Body */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }

    /* Header and Footer Styling */
    header, footer {
        /* Content */
        text-align: center;
        color: #fff;
        font-family: Arial, sans-serif;

        /* Padding */
        padding: 10px;

        /* Border */
        background: #000;

        /* Background */
        background-image: radial-gradient(at 170% 0, #312e81 0, transparent 69%),
                          radial-gradient(at 0 -30%, #155e75 0, transparent 50%);
        background-size: cover;
        background-position: center center;
    }

    /* Header Styling */
    header {
        padding: 20px; /* Adjust padding for the header */
    }

    /* Navigation Styling */
    nav ul {
        background-color: #333;
        text-align: center;
        padding: 10px;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li:last-child {
        margin-right: 0;
    }

    nav ul li a {
        color: #fff;
    }

    /* Main Content Styling */
    main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
    }


</style>

<body>
    <!-- This is the header section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <!-- This is the navigation section -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <!-- This is the main content section -->
    <main>
        <section>
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>
        <section>
            <h2>Services</h2>
            <ul>
                <li>Web Design</li>
                <li>Web Development</li>
                <li>Search Engine Optimization</li>
            </ul>
        </section>
    </main>
    
    <!-- This is the footer section -->
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
    <!-- Add your JavaScript scripts here -->
    <!-- Example: <script src="script.js"></script> -->
</body>
</html>
